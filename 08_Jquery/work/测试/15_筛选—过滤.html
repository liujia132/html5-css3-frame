<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<ul>
    <li>AAAAA</li>
    <li title="hello" class="box2">BBBBB</li>
    <li class="box">CCCCC</li>
    <li title="hello">DDDDDD</li>
    <li title="two"><span>BBBBB</span></li>
</ul>
<li>eeeee</li>
<li>EEEEE</li>
<br>

<!--
在jQuery对象中的元素对象数组中过滤出一部分元素来
1. first()
2. last()
3. eq(index|-index)
4. filter(selector)
5. not(selector)
6. has(selector)
-->

<script src="js/jquery-1.10.1.js" type="text/javascript"></script>
<script type="text/javascript">
    /*
     需求:
     1. ul下li标签第一个
     2. ul下li标签的最后一个
     3. ul下li标签的第二个
     4. ul下li标签中title属性为hello的
     5. ul下li标签中title属性不为hello的
     6. ul下li标签中有span子标签的
     */
    let ul = $('ul>li');
    // 1. ul下li标签第一个
   ul.first().css({backgroundColor: "red"});
    // 2. ul下li标签的最后一个
    ul.last().css({backgroundColor: "green"});
    // 3. ul下li标签的第二个
    ul.eq(1).css({backgroundColor:"yellow"});
    // 4. ul下li标签中title属性为hello的
    ul.filter("[title =hello]").css({backgroundColor:"pink"});
    // 5. ul下li标签中title属性不为hello的
    ul.not("[title=hello]").css({backgroundColor:"black"});
    // 6. ul下li标签中有span子标签的
    ul.has("span").css({backgroundColor:"orange"});

</script>

</body>
</html>
