<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<ul>
    <li>11111</li>
    <li>1111111</li>
    <li>111111111</li>
    <li>11111111111</li>
</ul>

<li>22222</li>
<br>
<button id="btn">添加新的li</button>
<br>
<!--
绑定事件监听的问题: 新加的元素没有监听
-->
<script src="js/jquery-1.10.1.js"></script>
<script>
    /*
     需求：
     1. 点击 li 背景就会变为红色
     2. 点击 btn1 就添加一个 li
    */
    //1. 点击 li 背景就会变为红色
    $('ul>li').click(function () {
        this.style.backgroundColor = "green";
    });
    // 2. 点击 btn1 就添加一个 li
    $('#btn').click(function () {
        $('ul').append("<li>新的li标签</li>");
    });


</script>

</body>
</html>
