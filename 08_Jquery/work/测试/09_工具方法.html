<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--
1. $.each(): 遍历数组或对象中的数据
2. $.trim(): 去除字符串两边的空格
3. $.type(obj): 得到数据的类型
4. $.isArray(obj): 判断是否是数组
5. $.isFunction(obj): 判断是否是函数
6. $.parseJSON(json) : 解析json字符串转换为js对象/数组
-->
<script src="js/jquery-1.10.1.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        let person = {
            name:"liuqiang132",
            setName:function (name) {
                this.name = name;

            }
        };
        // 1. $.each(): 遍历数组或对象中的数据
        $.each(person,function (key,values) {
            console.log(key,values);

        });
        // 2. $.trim(): 去除字符串两边的空格
        let str = "        person         ";
        console.log("----"+$.trim(str)+"------");
        // 3. $.type(obj): 得到数据的类型
        console.log($.type(person)); //Object
        // 4. $.isArray(obj): 判断是否是数组
        console.log($.isArray(person)); //false
        // 5. $.isFunction(obj): 判断是否是函数
        console.log($.isFunction(person)); //true
        // 6. $.parseJSON(json) : 解析json字符串转换为js对象/数组
        // JSON.parse()//原生的js中的json格式的装换
        //jQuery中的json工具的转换

        //json对象------> JS对象
        let json = '{"name":"xieluyao","age":26}';
        console.log($.parseJSON(json));

        //json数组----->js数组
    });

</script>


</body>
</html>
