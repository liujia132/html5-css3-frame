<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0px;
        }

        .div1 {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 20px;
            left: 10px;
            background: blue;
        }

        .div2 {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50px;
            background: red;
        }

        .div3 {
            position: absolute;
            top: 250px;
        }
    </style>
</head>
<body style="height: 2000px;">

<div class="div1">
    <div class="div2">测试offset</div>
</div>

<div class='div3'>
    <button id="btn1">读取offset和position</button>
    <button id="btn2">设置offset</button>
</div>

<!--
获取/设置标签的位置数据
  * offset(): 相对页面左上角的坐标
  * position(): 相对于父元素左上角的坐标
-->
<script src="js/jquery-1.10.1.js" type="text/javascript"></script>
<script type="text/javascript">
    /*
    需求:
    1. 点击 btn1
      打印 div1 相对于页面左上角的位置
      打印 div2 相对于页面左上角的位置
      打印 div1 相对于父元素左上角的位置
      打印 div2 相对于父元素左上角的位置
    2. 点击 btn2
      设置 div2 相对于页面的左上角的位置
     */
    // 1. 点击 btn1
    $("#btn1").click(function () {
        // 打印 div1 相对于页面左上角的位置
        let offset = $('.div1').offset();
        console.log(offset.left,offset.top);
        // 打印 div2 相对于页面左上角的位置
        let offset2 = $('.div2').offset();
        console.log(offset2.left,offset2.top);
        // 打印 div1 相对于父元素左上角的位置
        let position = $('.div1').position();
        console.log(position.left,position.top);
        // 打印 div2 相对于父元素左上角的位置
        let position2 = $('.div2').position();
        console.log(position2.left,position2.top);


    });

    // 2. 点击 btn2
    $('#btn2').click(function () {
        // 设置 div2 相对于页面的左上角的位置
        $('.div2').offset({
            left: 50,
            top: 100
        });
    });

</script>
</body>
</html>
